    <script>

            let data = $(this).serialize();
            let url = $(this).attr("action");
            $.ajax({
                type: 'POST',
                url: url,
                data: data,
                dataType: 'json',
                success: function (response) {

                    $('#invoice_number').val(billId);
                    document.frm.submit();
