<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/style2.css">
    <title>Total Samba</title>
</head>

<body>
    <div class="container min-vh-100">

        <div class="row">
            <div class="col s12 mt-10">
                <p class="center-align" style="margin-bottom:50px;">
                    <img src="img/logototal.png" class="w-100" alt="logo">
                </p>
                <p class="text-center font-size-1-5 mb-50 text-bold text-black">
                    Bienvenue sur Samba Total
                </p>
                <p class="center-align">
                    <a href="commande.html" class="btn-large btn-large-red">COMMANDER</a>
                </p>
                <ul class="center-align collapsible" style="border:none;">
                    <li>
                        <div class="collapsible-header bg-blue-total text-white" style="padding-left:90px;"><i class="material-icons">credit_card</i>Ma carte</div>
                        <div class="collapsible-body bg-white">
                            <form action="#" method="post" class="my-10 px-10">
                                <div class="input-field input-field-reset">
                                    <input style="border-bottom: solid 1px #034EA2" type="text" id="pseudo" class="validate">
                                    <label style="color: #034EA2;font-weight: bold" for="pseudo" data-error="wrong"
                                        data-success="right"><i class="material-icons">local_phone</i></label>
                                </div>
                                <div class="input-field input-field-reset mb-30">
                                    <input style="border-bottom: solid 1px #034EA2" type="password" id="mdp" class="validate">
                                    <label style="color: #034EA2;font-weight: bold" for="mdp" data-error="wrong" data-success="right"><i class="material-icons">lock</i></label>
                                </div>
                                <a class="btn-large btn-large-blue text-bold" href="dash.html">Connexion</a>
                            </form>
                        </div>
                    </li>
                    <li class="mt-10">
                        <div class="collapsible-header bg-blue-total text-white text-center pl-90">ENREGISTRER MA CARTE</div>
                        <div class="collapsible-body bg-white">
                            <form action="#">
                                <div class="input-field input-field-reset">
                                    <input style="border-bottom: solid 1px #034EA2" type="text" id="carte" class="validate">
                                    <label style="color: #034EA2;font-weight: bold" for="carte" data-error="wrong" data-success="right"><i class="material-icons">credit_card</i></label>
                                </div>
                                <div class="input-field input-field-reset">
                                    <input style="border-bottom: solid 1px #034EA2" type="password" id="pin" class="validate">
                                    <label style="color: #034EA2;font-weight: bold" for="pin" data-error="wrong" data-success="right">CODE PIN</label>
                                </div>
                                <a class="btn-large btn-large-blue text-bold" href="new.html">Valider</a>
                            </form>
                        </div>
                    </li>
                </ul>
                <!-- <p >
                    <a href="inscription.html" class="btn-large btn-large-blue"></a>
                </p> -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
