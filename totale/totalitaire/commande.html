<head>
	<meta charset="UTF-8">
	<title>Academy - Education, Courses, and Learning Mobile Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1 user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	
	<link rel="shortcut icon" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/owl.transitions.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style2.css">
	
</head>
<body>
	<!-- partie commande-->
	<div class="contact app-pages app-section" style="margin-top:0;padding-top:0">
		<div class="container">
			<a href="index.html">
				<p class="center-align">
					<img src="img/logototal.png" alt="logo" width="100">
				 </p>
			</a>
			<form action="confirmation.html">
				<div class="input-field">
                	<select class="browser-default" name="option">
    						<option value="" disabled selected>Choisir le type de carte</option>
    						<option value="full-option">Toutes Options : Carburants, Lavage & Boutique</option>
    						<option value="carburants">Option : Carburants</option>
  					</select>
                </div>
				
                <div class="input-field">
                	<select class="browser-default" name = "lieu">
                            <option value="" disabled selected>Lieu de livraison</option>
                            <option value="Station Oloumi">Station Oloumi</option>
                            <option value="Station Nombakélé">Station Nombakélé</option>
                            <option value="Station Okala">Station Okala</option>
                            <option value="Station Boulingui bindza">Station Boulingui bindza</option>
                            <option value="Station Moabi">Station Moabi</option>
                            <option value="Station Bango">Station Bango</option>
                     </select>
                </div>

                <div class="row">
					<div class="input-field col s6">
						<input id="name" type="text" class="validate" name="nom" placeholder="Nom">
					</div>
					<div class="input-field col s6">
						<input id="prenom" type="text" class="validate" name="prenom" placeholder="Prénom">
					</div>
				</div>
				<div class="input-field">
					<input id="email" type="email" name="email" class="validate" placeholder="Email">
				</div>
				<div class="input-field">
					<input id="number" type="tel" name="phone" class="validate" placeholder="Téléphone">
				</div>
				<div class="input-field">
					<input id="password" type="password" name="password" class="validate">
					<label ><i class="material-icons">lock</i>
                    </label>
				</div>
				<div class="input-field">
					<input id="confirm" type="password" class="validate" placeholder="Confirmation">
				</div>

				<!--<input type="submit" value="Commander" class="btn-large btn-large-red" name="ok">-->
				<input type="submit" value="COMMANDER" class="btn-large btn-large-red" name="ok" style="display: block; width: 100%;">

				<div class="text-center">
                    <small class="text-blue-total text-center">
                        En créant un compte, vous acceptez nos conditions d'utilisation.
                    </small>
                </div>
			</form>
		</div>
	</div>

	<!-- script -->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/custom.js"></script>

</body>
